spring.application.name=log-agent
server.port=8081

# Kafka Producer configuration
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Topic name
log.kafka.topic.name=raw-logs

# Log Agent Configuration
log.agent.agent-id=agent-001
log.agent.hostname=localhost
log.agent.watch-directories=/var/log,/tmp/logs,./logs
log.agent.file-patterns=*.log,*.txt,*.out
log.agent.scan-interval-seconds=30
log.agent.batch-size=100
log.agent.enable-file-watcher=true
log.agent.enable-system-logs=true
log.agent.kafka-topic-name=${log.kafka.topic.name}
log.agent.max-file-size-bytes=104857600
log.agent.max-retries=3
log.agent.compress-logs=true

# Logging configuration
logging.level.com.logaggregator.agent=DEBUG
logging.level.org.springframework.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

